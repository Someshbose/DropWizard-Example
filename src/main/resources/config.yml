producer:
  type: basic
  bootstrapServers:
    - 127.0.0.1:9092
#    - 127.0.0.1:9093
#    - 127.0.0.1:9094
  name: producerNameToBeUsedInMetrics
  keySerializer:
    type: string
  valueSerializer:
    type: string
  acks: all
  retries: 3 # int max value
  maxInFlightRequestsPerConnection: 1
  maxPollBlockTime: 10s
